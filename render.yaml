databases:
  - name: board
    databaseName: board_8kkv
    user: yoshi
    region: singapore

services:
  - type: web
    name: board_app
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: board
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
